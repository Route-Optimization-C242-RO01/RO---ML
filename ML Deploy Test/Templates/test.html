<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Optimization</title>
</head>
<body>
    <h1>Capacity Input</h1>

    <!-- Form for customer demands -->
    <form method="POST" action="/">
        <label for="input_field">Masukkan 16 Data Permintaan Pelanggan :</label>
        <input type="text" id="input_field" name="input_field" required>
        <button type="submit">Submit</button>
    </form>

    <h2>Data yang Dimasukkan</h2>
    <ol>
        {% for item in data %}
        <li> {{ item }}</li>
        {% endfor %}
    </ol>
    <form class="p-3 text-center" action="/optimize" method="post">
        <input class="btn btn-primary mt-3" type="submit" value="Optimize Route">
    </form>
    
</body>
</html>
